<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Vuln Scanner</title>
    <style>
        :root {
            --bg-dark: #0f111a;
            --bg-panel: #1a1d2d;
            --accent: #ff3333;
            --accent-dim: rgba(255, 51, 51, 0.2);
            --text-main: #e0e0e0;
            --text-dim: #8890aa;
            --border: #2a2d3d;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title Bar */
        .title-bar {
            height: 32px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
            user-select: none;
            -webkit-app-region: drag;
            border-bottom: 1px solid var(--border);
        }

        .title-bar span {
            font-size: 12px;
            color: var(--accent);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-controls {
            margin-left: auto;
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close-btn {
            background-color: var(--danger);
        }

        .minimize-btn {
            background-color: var(--warning);
        }

        .maximize-btn {
            background-color: var(--success);
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* Header / Input Area */
        .scan-panel {
            background-color: var(--bg-panel);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-wrapper label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 10px;
            color: var(--text-main);
            font-family: inherit;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-dim);
        }

        .scan-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            align-self: flex-end;
            transition: all 0.2s;
        }

        .scan-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        .scan-btn:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
            filter: none;
            box-shadow: none;
        }

        /* Progress Area */
        .progress-area {
            display: none;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        .progress-area.active {
            display: flex;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent);
        }

        .status-text {
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        /* Results Area */
        .results-container {
            flex: 1;
            background-color: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .summary-dashboard {
            display: flex;
            padding: 15px;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
        }

        .summary-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .summary-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
        }

        .risk-score {
            font-size: 24px;
        }

        .results-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            font-size: 12px;
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.3s ease;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .vuln-header {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .severity-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            min-width: 60px;
            text-align: center;
        }

        .sev-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .sev-high {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.5);
        }

        .sev-medium {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
            border: 1px solid rgba(250, 204, 21, 0.5);
        }

        .sev-low {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .sev-info {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .vuln-title {
            font-weight: bold;
            font-size: 14px;
            margin-right: auto;
        }

        .vuln-meta {
            font-size: 11px;
            color: var(--text-dim);
        }

        .vuln-desc {
            font-size: 13px;
            color: #ccc;
            margin: 5px 0 10px 0;
            line-height: 1.4;
            padding-left: 80px;
            /* Align with text start after badge */
        }

        .vuln-details {
            padding-left: 80px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .vuln-detail-row {
            display: flex;
            gap: 10px;
        }

        .label {
            color: var(--text-dim);
            min-width: 60px;
        }

        .value {
            color: var(--text-main);
            font-family: monospace;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            gap: 15px;
        }

        .scan-pulse {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            border-radius: 50%;
            position: relative;
        }

        .scan-pulse::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        /* Detailed Steps Styling */
        .step-list {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        .step-item {
            display: flex;
            gap: 8px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: var(--text-main);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .step-num {
            color: var(--accent);
            font-weight: bold;
            min-width: 15px;
        }

        .step-text {
            word-break: break-all;
        }

        .exploit-section {
            margin-top: 8px;
            border-top: 1px dashed var(--border);
            padding-top: 8px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <span>üõ°Ô∏è OMEGA VULN SCANNER</span>
        <div class="window-controls">
            <div class="window-btn minimize-btn" id="minimizeBtn" title="Minimize"></div>
            <div class="window-btn maximize-btn" id="maximizeBtn" title="Maximize"></div>
            <div class="window-btn close-btn" id="closeBtn" title="Close"></div>
        </div>
    </div>

    <div class="main-container">
        <!-- Input Panel -->
        <div class="scan-panel">
            <div class="input-group">
                <div class="input-wrapper" style="flex: 2;">
                    <label>Target (IP or Hostname)</label>
                    <input type="text" id="targetInput" placeholder="e.g. 192.168.1.1 or scanme.nmap.org"
                        spellcheck="false">
                </div>
                <div class="input-wrapper">
                    <label>Type</label>
                    <select id="targetType">
                        <option value="auto">Auto-Detect</option>
                        <option value="website">Website</option>
                        <option value="server">Server/Desktop</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <label>Port Range</label>
                    <input type="text" id="portInput" placeholder="common (Default)" value="common">
                </div>
                <button class="scan-btn" id="scanBtn">Start Scan</button>
            </div>
        </div>

        <!-- Progress Panel -->
        <div class="progress-area" id="progressArea">
            <div class="status-text">
                <span id="scanStatus">Initializing scan...</span>
                <span id="scanPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="results-container">
            <div class="summary-dashboard" id="summaryDashboard" style="display: none;">
                <div class="summary-card">
                    <div class="summary-label">Target OS</div>
                    <div class="summary-value" id="osValue">--</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Open Ports</div>
                    <div class="summary-value" id="portsValue">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Vulnerabilities</div>
                    <div class="summary-value" id="vulnsValue">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Risk Score</div>
                    <div class="summary-value risk-score" id="riskValue">0</div>
                </div>
            </div>

            <div class="results-header">
                <span style="font-weight: bold; color: var(--text-dim);">DETAILED FINDINGS</span>
                <div id="statsDisplay" style="font-size: 11px; color: var(--text-dim);"></div>
            </div>
            <ul class="results-list" id="resultsList">
                <div class="empty-state">
                    <div class="scan-pulse"></div>
                    <p>Enter a target and start scanning</p>
                    <p style="font-size: 11px; max-width: 300px; text-align: center;">Scans for open ports, service
                        versions, CVEs, and security misconfigurations.</p>
                </div>
            </ul>
        </div>
    </div>

    <script src="omega-vuln.js"></script>
</body>

</html>
