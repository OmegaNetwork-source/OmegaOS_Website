<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="STRIX - Security Technical Implementation & Blockchain Audit Platform. Vulnerability scanning and web3 security analysis." />
  <meta name="theme-color" content="#171717" />
  <title>STRIX | Cyber Security & Blockchain Audit Interface</title>
  <link rel="icon" type="image/svg+xml" href="./strix/strix-logo.svg" />
  <script src="web-adapter.js"></script>
  <script type="module" crossorigin src="./strix/assets/index-DaQUE6J3.js"></script>
  <link rel="stylesheet" crossorigin href="./strix/assets/index-BsdgZUGL.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #171717;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .title-bar {
      height: 32px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      -webkit-app-region: drag;
      user-select: none;
      border-bottom: 1px solid #2a2a2a;
    }

    .title-bar-title {
      color: white;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-bar-logo {
      width: 16px;
      height: 16px;
    }

    .title-bar-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .title-bar-btn {
      width: 46px;
      height: 32px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .title-bar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .title-bar-btn.close:hover {
      background: #e81123;
      color: white;
    }

    #root {
      flex: 1;
      overflow: auto;
    }
  </style>
</head>

<body class="bg-[#171717] text-white overflow-hidden">
  <div class="title-bar">
    <div class="title-bar-title">
      <svg class="title-bar-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
      </svg>
      <span>STRIX</span>
    </div>
    <div class="title-bar-controls">
      <button class="title-bar-btn minimize" id="minimizeBtn">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <rect x="0" y="5" width="12" height="1" />
        </svg>
      </button>
      <button class="title-bar-btn maximize" id="maximizeBtn">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1" />
        </svg>
      </button>
      <button class="title-bar-btn close" id="closeBtn">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </button>
    </div>
  </div>

  <div id="root">
    <!-- Visible until React mounts; helps debug black screen in Electron -->
    <div id="root-loading"
      style="display:flex;align-items:center;justify-content:center;min-height:100vh;color:#94a3b8;font-family:system-ui,sans-serif;">
      Loading STRIXâ€¦
    </div>
  </div>

  <script>
    let windowId = null;

    // Get window ID and URL from main process
    if (window.electronAPI) {
      window.electronAPI.getWindowId().then(id => {
        windowId = id;
      });
    }

    // Title bar controls
    document.getElementById('minimizeBtn').addEventListener('click', () => {
      if (window.electronAPI && windowId) {
        window.electronAPI.appWindowMinimize(windowId);
      }
    });

    document.getElementById('maximizeBtn').addEventListener('click', () => {
      if (window.electronAPI && windowId) {
        window.electronAPI.appWindowMaximize(windowId);
      }
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      if (window.electronAPI && windowId) {
        window.electronAPI.appWindowClose(windowId);
      }
    });
  </script>
</body>

</html>
