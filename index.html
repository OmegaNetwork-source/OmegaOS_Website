<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Omega OS - Isolated desktop environment with browser, productivity apps, and blockchain wallet integration." />
  <title>Omega OS - Isolated Desktop Environment</title>
  <link rel="icon" type="image/svg+xml" href="logo.png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      padding: 2rem;
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }
    p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Omega OS</h1>
    <p>Isolated desktop environment with browser, productivity apps, and wallet integration. Open the desktop to get started.</p>
    <a href="/desktop.html">Open Desktop</a>
  </div>
</body>
</html>
