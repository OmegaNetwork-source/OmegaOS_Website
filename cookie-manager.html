<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Manager - Omega OS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.98) 0%, rgba(15, 15, 25, 0.98) 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .cookie-window {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: transparent;
        }

        .cookie-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-app-region: drag;
        }

        .cookie-header h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .cookie-window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .cookie-window-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cookie-window-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.95);
        }

        .cookie-window-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .cookie-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .cookie-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            align-items: center;
        }

        .cookie-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .cookie-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .cookie-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cookie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(148, 163, 184, 0.4);
        }

        .cookie-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .domains-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .domain-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .domain-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .domain-info {
            flex: 1;
        }

        .domain-name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 4px;
        }

        .domain-count {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .cookies-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cookie-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cookie-info {
            flex: 1;
            min-width: 0;
        }

        .cookie-name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
            word-break: break-all;
        }

        .cookie-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .cookie-actions {
            display: flex;
            gap: 8px;
        }

        .cookie-action-btn {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: rgba(239, 68, 68, 0.9);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cookie-action-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="cookie-window">
        <div class="cookie-header">
            <h2>Cookie Manager</h2>
            <div class="cookie-window-controls">
                <button class="cookie-window-btn minimize" id="minimizeBtn">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="0" y="5" width="12" height="1"/>
                    </svg>
                </button>
                <button class="cookie-window-btn maximize" id="maximizeBtn">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
                <button class="cookie-window-btn close" id="closeBtn">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="cookie-body">
            <div class="cookie-controls">
                <input type="text" class="cookie-input" id="domainFilter" placeholder="Filter by domain...">
                <button class="cookie-btn" id="refreshBtn">Refresh</button>
                <button class="cookie-btn secondary" id="clearAllBtn">Clear All</button>
            </div>
            
            <div id="domainsList" class="domains-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üç™</div>
                    <div>Loading cookies...</div>
                </div>
            </div>
            
            <div id="cookiesList" class="cookies-list" style="display: none;">
                <!-- Cookies will be populated here -->
            </div>
        </div>
    </div>

    <script src="cookie-manager.js"></script>
</body>
</html>
