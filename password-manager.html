<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Password Manager</title>
    <link rel="stylesheet" href="password-manager.css">
</head>
<body>
    <!-- Window Title Bar -->
    <div class="window-titlebar">
        <div class="window-title">Omega Password Manager</div>
        <div class="window-controls">
            <button class="window-control minimize" id="minimizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="0" y1="6" x2="12" y2="6"/>
                </svg>
            </button>
            <button class="window-control maximize" id="maximizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="8" height="8"/>
                </svg>
            </button>
            <button class="window-control close" id="closeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="2" y1="2" x2="10" y2="10"/>
                    <line x1="10" y1="2" x2="2" y2="10"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸ”’</div>
                <h2>Password Manager</h2>
            </div>
            <div class="sidebar-actions">
                <button class="sidebar-btn primary" id="addPasswordBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Add Password
                </button>
                <button class="sidebar-btn" id="searchBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    Search
                </button>
            </div>
            <div class="password-list" id="passwordList">
                <!-- Passwords will be listed here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">ðŸ”’</div>
                <h1>Omega Password Manager</h1>
                <p>Securely store and manage your passwords</p>
                <button class="welcome-btn" id="setupMasterPasswordBtn">Setup Master Password</button>
            </div>

            <div class="password-detail" id="passwordDetail" style="display: none;">
                <div class="detail-header">
                    <button class="back-btn" id="backBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </button>
                    <div class="detail-actions">
                        <button class="action-btn" id="editBtn">Edit</button>
                        <button class="action-btn delete" id="deleteBtn">Delete</button>
                    </div>
                </div>
                <div class="detail-body" id="detailBody">
                    <!-- Password details will be shown here -->
                </div>
            </div>

            <div class="password-form" id="passwordForm" style="display: none;">
                <div class="form-header">
                    <h2 id="formTitle">Add New Password</h2>
                    <button class="close-form-btn" id="closeFormBtn">&times;</button>
                </div>
                <form id="passwordFormElement">
                    <div class="form-group">
                        <label>Service/Website</label>
                        <input type="text" id="serviceName" required placeholder="e.g., Gmail, GitHub">
                    </div>
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" id="username" required placeholder="username@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" required placeholder="Enter password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                            <button type="button" class="generate-btn" id="generatePasswordBtn">Generate</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>URL (Optional)</label>
                        <input type="url" id="url" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="save-btn">Save Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Master Password Modal -->
    <div class="modal" id="masterPasswordModal">
        <div class="modal-content">
            <h2>Enter Master Password</h2>
            <p>Please enter your master password to unlock the password manager</p>
            <input type="password" id="masterPasswordInput" placeholder="Master Password" autofocus>
            <div class="modal-actions">
                <button class="modal-btn" id="unlockBtn">Unlock</button>
            </div>
        </div>
    </div>

    <script src="password-manager.js"></script>
</body>
</html>
