<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega QR Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-title {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .title-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-bar-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            transition: width 0.3s ease, padding 0.3s ease;
            position: relative;
        }

        .sidebar.minimized {
            width: 0;
            min-width: 0;
            padding: 0;
            border-right: none;
            overflow: hidden;
        }

        .sidebar-toggle {
            position: absolute;
            top: 50%;
            left: 285px;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: white;
            border: 1px solid #e0e0e0;
            border-left: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease, background 0.2s;
        }

        .sidebar-toggle:hover {
            background: #f5f5f5;
        }

        .sidebar-toggle-icon {
            font-size: 18px;
            color: #666;
            transition: transform 0.3s ease;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fafafa;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }

        .type-btn.active {
            border-color: #0078d4;
            background: #0078d4;
            color: white;
        }

        .type-btn:hover {
            border-color: #0078d4;
        }

        .special-input {
            display: none;
        }

        .special-input.active {
            display: block;
        }

        .color-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-input {
            flex: 1;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .size-group {
            display: flex;
            gap: 10px;
        }

        .size-input {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background: #006cbe;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .qr-preview {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qrcode {
            margin-bottom: 20px;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .btn-download {
            flex: 1;
        }

        .error-message {
            color: #e81123;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="title-bar">
        <div class="title-bar-title">Omega QR Generator</div>
        <div class="title-bar-controls">
            <button class="title-bar-btn" id="minimizeBtn">‚àí</button>
            <button class="title-bar-btn" id="maximizeBtn">‚ñ°</button>
            <button class="title-bar-btn close" id="closeBtn">√ó</button>
        </div>
    </div>

    <div class="content">
        <div class="sidebar" id="sidebar">
            <h2>QR Code Generator</h2>

            <div class="type-selector">
                <button class="type-btn active" data-type="text" onclick="setType('text')">Text</button>
                <button class="type-btn" data-type="url" onclick="setType('url')">URL</button>
                <button class="type-btn" data-type="wifi" onclick="setType('wifi')">WiFi</button>
                <button class="type-btn" data-type="email" onclick="setType('email')">Email</button>
            </div>

            <!-- Text Input -->
            <div class="input-group special-input active" id="text-input">
                <label>Text Content</label>
                <textarea id="textContent" placeholder="Enter text to encode..."></textarea>
            </div>

            <!-- URL Input -->
            <div class="input-group special-input" id="url-input">
                <label>Website URL</label>
                <input type="url" id="urlContent" placeholder="https://example.com">
            </div>

            <!-- WiFi Input -->
            <div class="input-group special-input" id="wifi-input">
                <label>Network Name (SSID)</label>
                <input type="text" id="wifiSSID" placeholder="MyWiFi">
                <label style="margin-top: 10px;">Password</label>
                <input type="password" id="wifiPassword" placeholder="password123">
                <label style="margin-top: 10px;">Security Type</label>
                <select id="wifiSecurity">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">None</option>
                </select>
                <div class="info-text">QR code will allow devices to connect automatically</div>
            </div>

            <!-- Email Input -->
            <div class="input-group special-input" id="email-input">
                <label>Email Address</label>
                <input type="email" id="emailAddress" placeholder="user@example.com">
                <label style="margin-top: 10px;">Subject (optional)</label>
                <input type="text" id="emailSubject" placeholder="Hello">
                <label style="margin-top: 10px;">Body (optional)</label>
                <textarea id="emailBody" placeholder="Message content..."></textarea>
            </div>

            <!-- Size Options -->
            <div class="input-group size-group">
                <div class="size-input">
                    <label>Width</label>
                    <input type="number" id="qrWidth" value="400" min="100" max="2000" step="50">
                </div>
                <div class="size-input">
                    <label>Height</label>
                    <input type="number" id="qrHeight" value="400" min="100" max="2000" step="50">
                </div>
            </div>

            <!-- Color Options -->
            <div class="input-group">
                <label>Foreground Color</label>
                <div class="color-group">
                    <input type="color" id="foregroundColor" value="#000000" class="color-input">
                    <div class="color-preview" id="fgPreview" style="background: #000000;"></div>
                    <input type="text" id="fgColorText" value="#000000" class="color-input">
                </div>
            </div>

            <div class="input-group">
                <label>Background Color</label>
                <div class="color-group">
                    <input type="color" id="backgroundColor" value="#ffffff" class="color-input">
                    <div class="color-preview" id="bgPreview" style="background: #ffffff;"></div>
                    <input type="text" id="bgColorText" value="#ffffff" class="color-input">
                </div>
            </div>

            <!-- Error Correction Level -->
            <div class="input-group">
                <label>Error Correction Level</label>
                <select id="errorLevel">
                    <option value="L">L (Low - ~7%)</option>
                    <option value="M">M (Medium - ~15%)</option>
                    <option value="Q">Q (Quartile - ~25%)</option>
                    <option value="H" selected>H (High - ~30%)</option>
                </select>
                <div class="info-text">Higher levels allow more damage before becoming unreadable</div>
            </div>

            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <button class="sidebar-toggle" id="sidebarToggle">
            <span class="sidebar-toggle-icon" id="sidebarToggleIcon">‚óÄ</span>
        </button>

        <div class="main-content">
            <div class="qr-preview">
                <div id="qrcode"></div>
                <div class="qr-actions" id="qrActions" style="display: none;">
                    <button class="btn btn-secondary btn-download" onclick="downloadQR('png')">Download PNG</button>
                    <button class="btn btn-secondary btn-download" onclick="downloadQR('svg')">Download SVG</button>
                </div>
                <!-- Bounce Mode Toggle -->
                <button class="btn btn-secondary" id="bounceBtn" onclick="toggleBounceMode()"
                    style="margin-top: 10px; display: none;">
                    üñ•Ô∏è Bounce Mode (Screensaver)
                </button>
            </div>

            <!-- Bounce Animation Container -->
            <div id="bounceContainer"
                style="display: none; position: absolute; top: 32px; left: 0; right: 0; bottom: 0; background: #000; overflow: hidden; z-index: 1000;">
                <div id="bouncingQR" style="position: absolute; will-change: transform;"></div>
                <button onclick="toggleBounceMode()"
                    style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4); border-radius: 4px; cursor: pointer; z-index: 1001;">
                    Exit Bounce Mode
                </button>
            </div>
        </div>
    </div>

    <script>
        let qrcode = null;
        let currentType = 'text';
        let sidebarMinimized = false;

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const toggleIcon = document.getElementById('sidebarToggleIcon');
            sidebarMinimized = !sidebarMinimized;

            if (sidebarMinimized) {
                sidebar.classList.add('minimized');
                toggleBtn.style.left = '0';
                toggleIcon.textContent = '‚ñ∂';
            } else {
                sidebar.classList.remove('minimized');
                toggleBtn.style.left = '285px';
                toggleIcon.textContent = '‚óÄ';
            }
        }

        // Set input type
        function setType(type) {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');

            document.querySelectorAll('.special-input').forEach(input => {
                input.classList.remove('active');
            });
            document.getElementById(`${type}-input`).classList.add('active');
        }

        // Color picker sync
        document.getElementById('foregroundColor').addEventListener('input', (e) => {
            document.getElementById('fgColorText').value = e.target.value;
            document.getElementById('fgPreview').style.background = e.target.value;
        });

        document.getElementById('fgColorText').addEventListener('input', (e) => {
            if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
                document.getElementById('foregroundColor').value = e.target.value;
                document.getElementById('fgPreview').style.background = e.target.value;
            }
        });

        document.getElementById('backgroundColor').addEventListener('input', (e) => {
            document.getElementById('bgColorText').value = e.target.value;
            document.getElementById('bgPreview').style.background = e.target.value;
        });

        document.getElementById('bgColorText').addEventListener('input', (e) => {
            if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
                document.getElementById('backgroundColor').value = e.target.value;
                document.getElementById('bgPreview').style.background = e.target.value;
            }
        });

        // Generate QR code
        function generateQR() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.classList.remove('show');

            let content = '';

            try {
                switch (currentType) {
                    case 'text':
                        content = document.getElementById('textContent').value.trim();
                        if (!content) {
                            throw new Error('Please enter text content');
                        }
                        break;
                    case 'url':
                        content = document.getElementById('urlContent').value.trim();
                        if (!content) {
                            throw new Error('Please enter a URL');
                        }
                        if (!content.startsWith('http://') && !content.startsWith('https://')) {
                            content = 'https://' + content;
                        }
                        break;
                    case 'wifi':
                        const ssid = document.getElementById('wifiSSID').value.trim();
                        const password = document.getElementById('wifiPassword').value.trim();
                        const security = document.getElementById('wifiSecurity').value;

                        if (!ssid) {
                            throw new Error('Please enter WiFi network name');
                        }

                        // WiFi QR format: WIFI:T:WPA;S:networkname;P:password;;
                        if (security === 'nopass') {
                            content = `WIFI:T:nopass;S:${ssid};;`;
                        } else {
                            if (!password) {
                                throw new Error('Please enter WiFi password');
                            }
                            content = `WIFI:T:${security};S:${ssid};P:${password};;`;
                        }
                        break;
                    case 'email':
                        const email = document.getElementById('emailAddress').value.trim();
                        const subject = document.getElementById('emailSubject').value.trim();
                        const body = document.getElementById('emailBody').value.trim();

                        if (!email) {
                            throw new Error('Please enter email address');
                        }

                        // Email QR format: mailto:email?subject=subject&body=body
                        let mailto = `mailto:${email}`;
                        const params = [];
                        if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                        if (body) params.push(`body=${encodeURIComponent(body)}`);
                        if (params.length > 0) {
                            mailto += '?' + params.join('&');
                        }
                        content = mailto;
                        break;
                }

                // Clear previous QR code
                document.getElementById('qrcode').innerHTML = '';

                // Get options
                const width = parseInt(document.getElementById('qrWidth').value);
                const height = parseInt(document.getElementById('qrHeight').value);
                const colorDark = document.getElementById('foregroundColor').value;
                const colorLight = document.getElementById('backgroundColor').value;
                const correctLevel = QRCode.CorrectLevel[document.getElementById('errorLevel').value];

                // Create QR code
                qrcode = new QRCode(document.getElementById('qrcode'), {
                    text: content,
                    width: width,
                    height: height,
                    colorDark: colorDark,
                    colorLight: colorLight,
                    correctLevel: correctLevel
                });

                // Show download buttons
                document.getElementById('qrActions').style.display = 'flex';
                // Show bounce button
                document.getElementById('bounceBtn').style.display = 'block';

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            }
        }

        // Download QR code
        function downloadQR(format) {
            if (!qrcode) return;

            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;

            if (format === 'png') {
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else if (format === 'svg') {
                // For SVG, we need to generate it differently
                // QRCode.js doesn't support SVG directly, so we'll convert canvas to SVG
                const svg = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                        <image href="${canvas.toDataURL('image/png')}" width="${canvas.width}" height="${canvas.height}"/>
                    </svg>
                `;
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.svg`;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            }
        }

        // Initialize
        document.getElementById('textContent').addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateQR();
            }
        });

        // Generate on Enter for URL
        document.getElementById('urlContent').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        // --- Bounce Animation Logic ---
        let bounceActive = false;
        let bounceAnimId = null;
        let bouncePos = { x: 0, y: 0 };
        let bounceVel = { x: 2, y: 2 }; // Speed
        let bounceEl = document.getElementById('bouncingQR');
        let bounceContainer = document.getElementById('bounceContainer');

        function toggleBounceMode() {
            bounceActive = !bounceActive;
            const qrcodeEl = document.getElementById('qrcode');
            const bounceEl = document.getElementById('bouncingQR');

            if (bounceActive) {
                if (!qrcodeEl.hasChildNodes()) return; // No QR generated yet

                // Show container
                bounceContainer.style.display = 'block';

                // MOVE the existing QR element to the bounce container
                // This avoids canvas dataURL issues completely
                while (qrcodeEl.firstChild) {
                    const child = qrcodeEl.firstChild;
                    // Apply bounce styles
                    child.dataset.originalWidth = child.style.width;
                    child.dataset.originalHeight = child.style.height;

                    child.style.width = '200px';
                    child.style.height = '200px';
                    child.style.boxShadow = '0 0 20px rgba(255,255,255,0.5)';
                    child.style.borderRadius = '4px';

                    bounceEl.appendChild(child);
                }

                startBounce();
            } else {
                bounceContainer.style.display = 'none';
                stopBounce();

                // MOVE content back
                while (bounceEl.firstChild) {
                    const child = bounceEl.firstChild;
                    // Restore styles
                    child.style.width = child.dataset.originalWidth || '';
                    child.style.height = child.dataset.originalHeight || '';
                    child.style.boxShadow = '';
                    child.style.borderRadius = '';

                    qrcodeEl.appendChild(child);
                }
            }
        }

        function startBounce() {
            stopBounce(); // Clear existing

            // Random start position
            const maxX = Math.max(0, bounceContainer.clientWidth - 200);
            const maxY = Math.max(0, bounceContainer.clientHeight - 200);
            bouncePos.x = Math.random() * maxX;
            bouncePos.y = Math.random() * maxY;

            // Apply initial transform to avoid jump
            bounceEl.style.transform = `translate(${bouncePos.x}px, ${bouncePos.y}px)`;

            // Random direction
            // Reduced speed: Base 1, max 1.5 (was Base 2, max 4)
            bounceVel.x = (Math.random() > 0.5 ? 1 : -1) * (0.8 + Math.random() * 0.5);
            bounceVel.y = (Math.random() > 0.5 ? 1 : -1) * (0.8 + Math.random() * 0.5);

            updateBounce();
        }

        function stopBounce() {
            if (bounceAnimId) {
                cancelAnimationFrame(bounceAnimId);
                bounceAnimId = null;
            }
        }

        function updateBounce() {
            if (!bounceActive) return;

            const qrSize = 200; // Fixed size for bounce mode
            const bounds = {
                w: bounceContainer.clientWidth,
                h: bounceContainer.clientHeight
            };

            // Update position
            bouncePos.x += bounceVel.x;
            bouncePos.y += bounceVel.y;

            // Bounce X
            if (bouncePos.x <= 0) {
                bouncePos.x = 0;
                bounceVel.x *= -1;
                changeColor();
            } else if (bouncePos.x + qrSize >= bounds.w) {
                bouncePos.x = bounds.w - qrSize;
                bounceVel.x *= -1;
                changeColor();
            }

            // Bounce Y
            if (bouncePos.y <= 0) {
                bouncePos.y = 0;
                bounceVel.y *= -1;
                changeColor();
            } else if (bouncePos.y + qrSize >= bounds.h) {
                bouncePos.y = bounds.h - qrSize;
                bounceVel.y *= -1;
                changeColor();
            }

            // Apply transform
            bounceEl.style.transform = `translate(${bouncePos.x}px, ${bouncePos.y}px)`;

            bounceAnimId = requestAnimationFrame(updateBounce);
        }

        function changeColor() {
            // Optional: Change shadow color on bounce
            const hue = Math.floor(Math.random() * 360);
            bounceEl.children[0].style.boxShadow = `0 0 30px hsla(${hue}, 100%, 70%, 0.8)`;
        }
        // ------------------------------

        // Sidebar Toggle Button
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            toggleSidebar();
        });

        // Window Controls
        let currentWindowId = null;
        if (window.electronAPI) {
            window.electronAPI.getWindowId().then(id => {
                currentWindowId = id;
            });
        }

        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowMinimize(currentWindowId);
            }
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowMaximize(currentWindowId);
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowClose(currentWindowId);
            }
        });
    </script>
</body>

</html>
