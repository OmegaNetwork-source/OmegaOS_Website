<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Encrypt</title>
    <link rel="stylesheet" href="encrypt.css">
</head>
<body>
    <!-- Window Title Bar -->
    <div class="window-titlebar">
        <div class="window-title">Omega Encrypt</div>
        <div class="window-controls">
            <button class="window-control minimize" id="minimizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="0" y1="6" x2="12" y2="6"/>
                </svg>
            </button>
            <button class="window-control maximize" id="maximizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="8" height="8"/>
                </svg>
            </button>
            <button class="window-control close" id="closeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="2" y1="2" x2="10" y2="10"/>
                    <line x1="10" y1="2" x2="2" y2="10"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn active" id="encryptTab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Encrypt File
                </button>
                <button class="toolbar-btn" id="decryptTab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 5-5v0a5 5 0 0 1 5 5v4"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    Decrypt File
                </button>
            </div>
        </div>

        <!-- Encrypt Panel -->
        <div class="content-panel active" id="encryptPanel">
            <div class="panel-header">
                <h2>Encrypt File</h2>
                <p>Protect your files with strong encryption</p>
            </div>
            <div class="file-select-area" id="encryptFileArea">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p>Select a file from your isolated documents folder</p>
                <button class="browse-btn" id="encryptBrowseBtn">Browse Files</button>
            </div>
            <div class="file-info" id="encryptFileInfo" style="display: none;">
                <div class="file-name" id="encryptFileName"></div>
                <div class="file-size" id="encryptFileSize"></div>
                <button class="remove-btn" id="encryptRemoveBtn">Remove</button>
            </div>
            <div class="password-section">
                <label>Encryption Password</label>
                <div class="password-input-group">
                    <input type="password" id="encryptPassword" placeholder="Enter a strong password">
                    <button class="toggle-password" id="encryptTogglePassword">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="encryptPasswordStrength"></div>
            </div>
            <div class="actions">
                <button class="action-btn primary" id="encryptBtn" disabled>Encrypt File</button>
            </div>
            <div class="result-area" id="encryptResult" style="display: none;">
                <div class="success-message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    File encrypted successfully!
                </div>
                <div class="result-actions">
                    <button class="action-btn" id="encryptSaveBtn">Save Encrypted File</button>
                    <button class="action-btn" id="encryptCopyBtn">Copy Encrypted Text</button>
                </div>
            </div>
        </div>

        <!-- Decrypt Panel -->
        <div class="content-panel" id="decryptPanel">
            <div class="panel-header">
                <h2>Decrypt File</h2>
                <p>Decrypt your encrypted files</p>
            </div>
            <div class="file-select-area" id="decryptFileArea">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p>Select an encrypted file from your isolated documents folder</p>
                <button class="browse-btn" id="decryptBrowseBtn">Browse Files</button>
            </div>
            <div class="file-info" id="decryptFileInfo" style="display: none;">
                <div class="file-name" id="decryptFileName"></div>
                <div class="file-size" id="decryptFileSize"></div>
                <button class="remove-btn" id="decryptRemoveBtn">Remove</button>
            </div>
            <div class="password-section">
                <label>Decryption Password</label>
                <div class="password-input-group">
                    <input type="password" id="decryptPassword" placeholder="Enter the encryption password">
                    <button class="toggle-password" id="decryptTogglePassword">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="actions">
                <button class="action-btn primary" id="decryptBtn" disabled>Decrypt File</button>
            </div>
            <div class="result-area" id="decryptResult" style="display: none;">
                <div class="success-message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    File decrypted successfully!
                </div>
                <div class="result-actions">
                    <button class="action-btn" id="decryptSaveBtn">Save Decrypted File</button>
                </div>
            </div>
        </div>
    </div>

    <script src="encrypt.js"></script>
</body>
</html>
