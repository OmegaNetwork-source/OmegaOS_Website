<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-title {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .title-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-bar-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .webview-container {
            flex: 1;
            position: relative;
        }

        webview {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-title" id="windowTitle">Web App</div>
        <div class="title-bar-controls">
            <button class="title-bar-btn minimize" id="minimizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="0" y="5" width="12" height="1"/>
                </svg>
            </button>
            <button class="title-bar-btn maximize" id="maximizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-btn close" id="closeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="webview-container">
        <div class="loading" id="loading">Loading web app...</div>
        <webview id="webview" src="" style="display: none;"></webview>
    </div>

    <script>
        let windowId = null;
        let webAppUrl = null;

        // Get window ID and URL from main process
        if (window.electronAPI) {
            window.electronAPI.getWindowId().then(id => {
                windowId = id;
            });
        }

        // Get URL from IPC message
        if (window.electronAPI) {
            window.electronAPI.onWebAppUrl((url) => {
                webAppUrl = url;
                loadWebApp();
            });
        }
        
        function loadWebApp() {
            if (webAppUrl) {
                webview.src = webAppUrl;
            }
        }

        // Title bar controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMinimize(windowId);
            }
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMaximize(windowId);
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowClose(windowId);
            }
        });

        // Load web app
        const webview = document.getElementById('webview');
        const loading = document.getElementById('loading');

        webview.addEventListener('did-start-loading', () => {
            loading.style.display = 'block';
        });

        webview.addEventListener('did-stop-loading', () => {
            loading.style.display = 'none';
            webview.style.display = 'flex';
        });

        webview.addEventListener('page-title-updated', (e) => {
            document.getElementById('windowTitle').textContent = e.title || 'Web App';
        });
    </script>
</body>
</html>
