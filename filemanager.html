<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-title {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .title-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-bar-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #d0d0d0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
        }

        .toolbar-path {
            flex: 1;
            padding: 6px 12px;
            background: #f5f5f5;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: white;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f0f0f0;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-details {
            font-size: 12px;
            color: #666;
        }

        .file-size {
            font-size: 12px;
            color: #999;
            min-width: 80px;
            text-align: right;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 4px 0;
            z-index: 1000;
            min-width: 180px;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-menu-item:hover {
            background: #f0f0f0;
        }

        .context-menu-item.disabled {
            color: #999;
            cursor: not-allowed;
        }

        .context-menu-item.disabled:hover {
            background: transparent;
        }

        .context-menu-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 4px 0;
        }

        .file-item.selected {
            background: #e3f2fd;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: #d0d0d0;
            margin: 0 8px;
        }

        .sort-menu, .view-menu {
            position: absolute;
            background: white;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 4px 0;
            display: none;
            z-index: 1000;
            min-width: 150px;
            margin-top: 2px;
        }

        .sort-menu.show, .view-menu.show {
            display: block;
        }

        .sort-menu-item, .view-menu-item {
            padding: 6px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            transition: background 0.1s;
        }

        .sort-menu-item:hover, .view-menu-item:hover {
            background: #f0f0f0;
        }

        .sort-menu-item.active, .view-menu-item.active {
            background: #e3f2fd;
            color: #0078d4;
        }

        .sort-menu-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 4px 0;
        }

        .file-list.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .file-list.grid-view .file-item {
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 12px;
        }

        .file-list.grid-view .file-icon {
            font-size: 48px;
            width: auto;
            height: auto;
        }

        .file-list.grid-view .file-info {
            width: 100%;
        }

        .file-list.grid-view .file-name {
            white-space: normal;
            word-break: break-word;
            margin-top: 8px;
        }

        .file-list.grid-view .file-details {
            margin-top: 4px;
        }

        .file-list.grid-view .file-size {
            display: none;
        }

        /* Properties Modal */
        .properties-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .properties-modal.show {
            display: flex;
        }

        .properties-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .properties-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .properties-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .properties-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .properties-close:hover {
            background: #f0f0f0;
        }

        .properties-body {
            padding: 20px;
        }

        .properties-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .properties-row:last-child {
            border-bottom: none;
        }

        .properties-label {
            font-weight: 600;
            color: #666;
            min-width: 120px;
            font-size: 13px;
        }

        .properties-value {
            color: #333;
            flex: 1;
            font-size: 13px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-title">Documents</div>
        <div class="title-bar-controls">
            <button class="title-bar-btn minimize" id="minimizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="0" y="5" width="12" height="1"/>
                </svg>
            </button>
            <button class="title-bar-btn maximize" id="maximizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-btn close" id="closeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="toolbar">
        <button class="toolbar-btn" id="refreshBtn">Refresh</button>
        <div class="toolbar-divider"></div>
        <button class="toolbar-btn" id="sortBtn">Sort ‚ñæ</button>
        <div class="sort-menu" id="sortMenu">
            <div class="sort-menu-item" data-sort="name">Sort by Name</div>
            <div class="sort-menu-item" data-sort="date">Sort by Date</div>
            <div class="sort-menu-item" data-sort="size">Sort by Size</div>
            <div class="sort-menu-item" data-sort="type">Sort by Type</div>
            <div class="sort-menu-separator"></div>
            <div class="sort-menu-item" data-sort="asc">Ascending</div>
            <div class="sort-menu-item" data-sort="desc">Descending</div>
        </div>
        <button class="toolbar-btn" id="viewBtn">View ‚ñæ</button>
        <div class="view-menu" id="viewMenu">
            <div class="view-menu-item active" data-view="list">List View</div>
            <div class="view-menu-item" data-view="grid">Grid View</div>
        </div>
        <div class="toolbar-path" id="pathDisplay">Documents</div>
    </div>

    <div class="file-list" id="fileList">
        <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">Loading files...</div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="contextOpen">
            <span>üìÇ</span>
            <span>Open</span>
        </div>
        <div class="context-menu-item" id="contextRename">
            <span>‚úèÔ∏è</span>
            <span>Rename</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="contextCut">
            <span>‚úÇÔ∏è</span>
            <span>Cut</span>
        </div>
        <div class="context-menu-item" id="contextCopy">
            <span>üìã</span>
            <span>Copy</span>
        </div>
        <div class="context-menu-item" id="contextPaste">
            <span>üìÑ</span>
            <span>Paste</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="contextProperties">
            <span>‚ÑπÔ∏è</span>
            <span>Properties</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="contextDelete">
            <span>üóëÔ∏è</span>
            <span>Delete</span>
        </div>
    </div>

    <!-- Properties Modal -->
    <div class="properties-modal" id="propertiesModal">
        <div class="properties-content">
            <div class="properties-header">
                <div class="properties-title">Properties</div>
                <button class="properties-close" id="propertiesClose">√ó</button>
            </div>
            <div class="properties-body" id="propertiesBody">
                <!-- Properties content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let windowId = null;
        let selectedFile = null;
        let clipboardFile = null;
        let clipboardOperation = null; // 'copy' or 'cut'
        let currentSort = 'name';
        let sortOrder = 'asc';
        let currentView = 'list';
        let allFiles = [];

        // Get window ID
        if (window.electronAPI) {
            window.electronAPI.getWindowId().then(id => {
                windowId = id;
            });
        }

        // Context menu
        const contextMenu = document.getElementById('contextMenu');
        let contextMenuFile = null;

        // Hide context menu when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target)) {
                contextMenu.style.display = 'none';
            }
        });

        // Hide context menu on scroll
        document.getElementById('fileList').addEventListener('scroll', () => {
            contextMenu.style.display = 'none';
        });

        // Context menu actions
        document.getElementById('contextOpen').addEventListener('click', () => {
            if (contextMenuFile && window.electronAPI && window.electronAPI.openFileInApp) {
                if (!contextMenuFile.isDirectory) {
                    window.electronAPI.openFileInApp(contextMenuFile.path).then(result => {
                        if (!result.success) {
                            alert('Failed to open file: ' + result.error);
                        }
                    });
                }
            }
            contextMenu.style.display = 'none';
        });

        document.getElementById('contextRename').addEventListener('click', async () => {
            if (!contextMenuFile || !window.electronAPI || !window.electronAPI.renameFile) {
                contextMenu.style.display = 'none';
                return;
            }

            const newName = prompt('Enter new name:', contextMenuFile.name);
            if (newName && newName.trim() && newName.trim() !== contextMenuFile.name) {
                try {
                    const success = await window.electronAPI.renameFile(contextMenuFile.path, newName.trim());
                    if (success) {
                        loadFiles();
                    } else {
                        alert('Failed to rename file');
                    }
                } catch (error) {
                    alert('Failed to rename file: ' + error.message);
                }
            }
            contextMenu.style.display = 'none';
        });

        document.getElementById('contextCut').addEventListener('click', () => {
            if (contextMenuFile) {
                clipboardFile = contextMenuFile;
                clipboardOperation = 'cut';
            }
            contextMenu.style.display = 'none';
        });

        document.getElementById('contextCopy').addEventListener('click', () => {
            if (contextMenuFile) {
                clipboardFile = contextMenuFile;
                clipboardOperation = 'copy';
            }
            contextMenu.style.display = 'none';
        });

        document.getElementById('contextPaste').addEventListener('click', async () => {
            if (!clipboardFile || !window.electronAPI) {
                contextMenu.style.display = 'none';
                return;
            }

            try {
                // Get documents directory path from clipboard file's directory
                const separator = clipboardFile.path.includes('\\') ? '\\' : '/';
                const documentsPath = clipboardFile.path.substring(0, Math.max(
                    clipboardFile.path.lastIndexOf('\\'),
                    clipboardFile.path.lastIndexOf('/')
                ));

                const fileName = clipboardFile.name;
                let destPath = documentsPath + separator + fileName;

                // Handle duplicate names
                let counter = 1;
                while (await checkFileExists(destPath)) {
                    const lastDot = fileName.lastIndexOf('.');
                    const ext = lastDot >= 0 ? fileName.substring(lastDot) : '';
                    const baseName = lastDot >= 0 ? fileName.substring(0, lastDot) : fileName;
                    const newName = `${baseName} (${counter})${ext}`;
                    destPath = documentsPath + separator + newName;
                    counter++;
                }

                if (clipboardOperation === 'cut') {
                    // Move file (rename) - need to get just the filename from destPath
                    const newFileName = destPath.substring(Math.max(
                        destPath.lastIndexOf('\\'),
                        destPath.lastIndexOf('/')
                    ) + 1);
                    const success = await window.electronAPI.renameFile(clipboardFile.path, newFileName);
                    if (success) {
                        clipboardFile = null;
                        clipboardOperation = null;
                        loadFiles();
                    } else {
                        alert('Failed to move file');
                    }
                } else {
                    // Copy file
                    const success = await window.electronAPI.copyFile(clipboardFile.path, destPath);
                    if (success) {
                        loadFiles();
                    } else {
                        alert('Failed to copy file');
                    }
                }
            } catch (error) {
                alert('Failed to paste file: ' + error.message);
            }
            contextMenu.style.display = 'none';
        });

        // Helper to check if file exists (simple check via listDocuments)
        async function checkFileExists(filePath) {
            try {
                const files = await window.electronAPI.listDocuments();
                return files.some(f => f.path === filePath);
            } catch {
                return false;
            }
        }

        document.getElementById('contextProperties').addEventListener('click', async () => {
            if (!contextMenuFile || !window.electronAPI || !window.electronAPI.getFileStats) {
                contextMenu.style.display = 'none';
                return;
            }

            try {
                const stats = await window.electronAPI.getFileStats(contextMenuFile.path);
                showPropertiesDialog(stats);
            } catch (error) {
                alert('Failed to get file properties: ' + error.message);
            }
            contextMenu.style.display = 'none';
        });

        document.getElementById('contextDelete').addEventListener('click', async () => {
            if (!contextMenuFile || !window.electronAPI || !window.electronAPI.deleteFile) {
                contextMenu.style.display = 'none';
                return;
            }

            const confirmMsg = contextMenuFile.isDirectory 
                ? `Are you sure you want to delete the folder "${contextMenuFile.name}"?`
                : `Are you sure you want to delete "${contextMenuFile.name}"?`;
            
            if (confirm(confirmMsg)) {
                try {
                    const success = await window.electronAPI.deleteFile(contextMenuFile.path);
                    if (success) {
                        loadFiles();
                    } else {
                        alert('Failed to delete file');
                    }
                } catch (error) {
                    alert('Failed to delete file: ' + error.message);
                }
            }
            contextMenu.style.display = 'none';
        });

        // Properties dialog
        function showPropertiesDialog(stats) {
            const modal = document.getElementById('propertiesModal');
            const body = document.getElementById('propertiesBody');
            
            const formatDate = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleString();
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            };

            body.innerHTML = `
                <div class="properties-row">
                    <div class="properties-label">Name:</div>
                    <div class="properties-value">${stats.name}</div>
                </div>
                <div class="properties-row">
                    <div class="properties-label">Type:</div>
                    <div class="properties-value">${stats.isDirectory ? 'Folder' : (stats.extension || 'File')}</div>
                </div>
                ${!stats.isDirectory ? `
                <div class="properties-row">
                    <div class="properties-label">Size:</div>
                    <div class="properties-value">${formatFileSize(stats.size)}</div>
                </div>
                ` : ''}
                <div class="properties-row">
                    <div class="properties-label">Location:</div>
                    <div class="properties-value">${stats.path}</div>
                </div>
                <div class="properties-row">
                    <div class="properties-label">Created:</div>
                    <div class="properties-value">${formatDate(stats.created)}</div>
                </div>
                <div class="properties-row">
                    <div class="properties-label">Modified:</div>
                    <div class="properties-value">${formatDate(stats.modified)}</div>
                </div>
                <div class="properties-row">
                    <div class="properties-label">Accessed:</div>
                    <div class="properties-value">${formatDate(stats.accessed)}</div>
                </div>
            `;

            modal.classList.add('show');
        }

        // Close properties modal
        document.getElementById('propertiesClose').addEventListener('click', () => {
            document.getElementById('propertiesModal').classList.remove('show');
        });

        document.getElementById('propertiesModal').addEventListener('click', (e) => {
            if (e.target.id === 'propertiesModal') {
                document.getElementById('propertiesModal').classList.remove('show');
            }
        });

        // Title bar controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMinimize(windowId);
            }
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowMaximize(windowId);
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.electronAPI && windowId) {
                window.electronAPI.appWindowClose(windowId);
            }
        });

        // File icons based on extension
        function getFileIcon(file) {
            if (file.isDirectory) {
                return 'üìÅ';
            }
            const ext = file.extension;
            if (['.doc', '.docx'].includes(ext)) return 'üìÑ';
            if (['.xls', '.xlsx', '.csv'].includes(ext)) return 'üìä';
            if (['.txt', '.rtf'].includes(ext)) return 'üìù';
            if (['.pdf'].includes(ext)) return 'üìï';
            if (['.jpg', '.jpeg', '.png', '.gif'].includes(ext)) return 'üñºÔ∏è';
            return 'üìÑ';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Sort files
        function sortFiles(files) {
            const sorted = [...files];
            sorted.sort((a, b) => {
                let comparison = 0;
                
                // Directories first
                if (a.isDirectory && !b.isDirectory) return -1;
                if (!a.isDirectory && b.isDirectory) return 1;
                
                switch (currentSort) {
                    case 'name':
                        comparison = a.name.localeCompare(b.name);
                        break;
                    case 'date':
                        comparison = (a.modified || 0) - (b.modified || 0);
                        break;
                    case 'size':
                        comparison = (a.size || 0) - (b.size || 0);
                        break;
                    case 'type':
                        const aExt = a.extension || '';
                        const bExt = b.extension || '';
                        if (aExt !== bExt) {
                            comparison = aExt.localeCompare(bExt);
                        } else {
                            comparison = a.name.localeCompare(b.name);
                        }
                        break;
                }
                
                return sortOrder === 'asc' ? comparison : -comparison;
            });
            
            return sorted;
        }

        // Render files
        function renderFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            // Apply view class
            fileList.className = currentView === 'grid' ? 'file-list grid-view' : 'file-list';
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÅ</div><div class="empty-state-text">This folder is empty</div></div>';
                return;
            }
            
            files.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'file-item';
                        item.innerHTML = `
                            <div class="file-icon">${getFileIcon(file)}</div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-details">${file.isDirectory ? 'Folder' : formatDate(file.modified)}</div>
                            </div>
                            ${!file.isDirectory ? `<div class="file-size">${formatFileSize(file.size)}</div>` : ''}
                        `;

                        // Click to select
                        item.addEventListener('click', (e) => {
                            if (e.button === 0) { // Left click
                                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
                                item.classList.add('selected');
                                selectedFile = file;
                            }
                        });

                        // Right-click for context menu
                        item.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            contextMenuFile = file;
                            
                            // Position context menu
                            const rect = item.getBoundingClientRect();
                            const menuWidth = 180;
                            const menuHeight = 200;
                            let left = e.clientX;
                            let top = e.clientY;
                            
                            // Adjust if menu would go off screen
                            if (left + menuWidth > window.innerWidth) {
                                left = window.innerWidth - menuWidth - 10;
                            }
                            if (top + menuHeight > window.innerHeight) {
                                top = window.innerHeight - menuHeight - 10;
                            }
                            
                            contextMenu.style.left = left + 'px';
                            contextMenu.style.top = top + 'px';
                            contextMenu.style.display = 'block';
                            
                            // Update menu item states for file context
                            document.getElementById('contextOpen').classList.toggle('disabled', file.isDirectory);
                            document.getElementById('contextRename').classList.remove('disabled');
                            document.getElementById('contextCut').classList.remove('disabled');
                            document.getElementById('contextCopy').classList.remove('disabled');
                            document.getElementById('contextProperties').classList.remove('disabled');
                            document.getElementById('contextDelete').classList.remove('disabled');
                            document.getElementById('contextPaste').classList.toggle('disabled', !clipboardFile);
                        });

                        // Double-click to open
                        item.addEventListener('dblclick', () => {
                            if (!file.isDirectory && window.electronAPI && window.electronAPI.openFileInApp) {
                                window.electronAPI.openFileInApp(file.path).then(result => {
                                    if (!result.success) {
                                        alert('Failed to open file: ' + result.error);
                                    }
                                });
                            }
                        });

                        fileList.appendChild(item);
                    });
        }

        // Load files
        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><div class="empty-state-text">Loading files...</div></div>';

            try {
                if (window.electronAPI && window.electronAPI.listDocuments) {
                    allFiles = await window.electronAPI.listDocuments();
                    const sorted = sortFiles(allFiles);
                    renderFiles(sorted);
                }
            } catch (error) {
                fileList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Error loading files: ${error.message}</div></div>`;
            }
        }

        // Sort menu
        const sortBtn = document.getElementById('sortBtn');
        const sortMenu = document.getElementById('sortMenu');
        const viewBtn = document.getElementById('viewBtn');
        const viewMenu = document.getElementById('viewMenu');
        
        sortBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            sortMenu.classList.toggle('show');
            viewMenu.classList.remove('show');
        });
        
        viewBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            viewMenu.classList.toggle('show');
            sortMenu.classList.remove('show');
        });
        
        // Close menus when clicking outside
        document.addEventListener('click', () => {
            sortMenu.classList.remove('show');
            viewMenu.classList.remove('show');
        });
        
        // Sort menu items
        document.querySelectorAll('.sort-menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const sortType = item.dataset.sort;
                
                if (sortType === 'asc' || sortType === 'desc') {
                    sortOrder = sortType;
                } else {
                    currentSort = sortType;
                    document.querySelectorAll('.sort-menu-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
                
                const sorted = sortFiles(allFiles);
                renderFiles(sorted);
                sortMenu.classList.remove('show');
            });
        });
        
        // View menu items
        document.querySelectorAll('.view-menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                currentView = item.dataset.view;
                document.querySelectorAll('.view-menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                renderFiles(sortFiles(allFiles));
                viewMenu.classList.remove('show');
            });
        });
        
        // Set initial active sort
        document.querySelector('.sort-menu-item[data-sort="name"]').classList.add('active');

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadFiles);

        // Right-click on empty area (folder context menu)
        const fileListEl = document.getElementById('fileList');
        fileListEl.addEventListener('contextmenu', (e) => {
            // Only show context menu if clicking on empty area (not on a file item)
            const fileItem = e.target.closest('.file-item');
            if (!fileItem && (e.target === fileListEl || e.target.classList.contains('empty-state') || e.target.closest('.empty-state'))) {
                e.preventDefault();
                e.stopPropagation();
                contextMenuFile = null; // No file selected
                
                // Position context menu
                const menuWidth = 180;
                const menuHeight = 150;
                let left = e.clientX;
                let top = e.clientY;
                
                // Adjust if menu would go off screen
                if (left + menuWidth > window.innerWidth) {
                    left = window.innerWidth - menuWidth - 10;
                }
                if (top + menuHeight > window.innerHeight) {
                    top = window.innerHeight - menuHeight - 10;
                }
                
                contextMenu.style.left = left + 'px';
                contextMenu.style.top = top + 'px';
                contextMenu.style.display = 'block';
                
                // Update menu item states for empty area context
                document.getElementById('contextOpen').classList.add('disabled');
                document.getElementById('contextRename').classList.add('disabled');
                document.getElementById('contextCut').classList.add('disabled');
                document.getElementById('contextCopy').classList.add('disabled');
                document.getElementById('contextProperties').classList.add('disabled');
                document.getElementById('contextDelete').classList.add('disabled');
                document.getElementById('contextPaste').classList.toggle('disabled', !clipboardFile);
            }
        });

        // Load files on startup
        loadFiles();
    </script>
</body>
