<!DOCTYPE html>
<html>
<head>
    <title>Extension Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .success { border-left: 4px solid #4caf50; }
        .fail { border-left: 4px solid #f44336; }
        code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Extension Injection Test</h1>
    <div id="results"></div>
    
    <script>
        function testExtension(name, obj, checkProp) {
            const result = document.createElement('div');
            result.className = 'test-item';
            
            if (typeof obj !== 'undefined' && obj !== null) {
                result.classList.add('success');
                result.innerHTML = `
                    <strong>✓ ${name} is available!</strong><br>
                    Type: <code>${typeof obj}</code><br>
                    ${checkProp ? `${checkProp}: <code>${obj[checkProp]}</code>` : ''}
                `;
            } else {
                result.classList.add('fail');
                result.innerHTML = `
                    <strong>✗ ${name} is NOT available</strong><br>
                    <code>window.${name.toLowerCase()}</code> is undefined
                `;
            }
            
            document.getElementById('results').appendChild(result);
        }
        
        // Wait a moment for extensions to inject
        setTimeout(() => {
            testExtension('MetaMask', window.ethereum, 'isMetaMask');
            testExtension('Phantom', window.solana, 'isPhantom');
            
            // Additional info
            const info = document.createElement('div');
            info.className = 'test-item';
            info.innerHTML = `
                <strong>Browser Info:</strong><br>
                User Agent: <code>${navigator.userAgent}</code><br>
                <br>
                <strong>Available Objects:</strong><br>
                window.ethereum: <code>${typeof window.ethereum}</code><br>
                window.solana: <code>${typeof window.solana}</code>
            `;
            document.getElementById('results').appendChild(info);
        }, 1000);
    </script>
</body>
</html>
