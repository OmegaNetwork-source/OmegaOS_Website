<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Firewall</title>
    <link rel="stylesheet" href="firewall.css">
    <script src="web-adapter.js"></script>
</head>

<body>
    <!-- Test Button -->
    <!-- Window Title Bar -->
    <div class="window-titlebar">
        <div class="window-title">Omega Firewall</div>
        <div class="window-controls">
            <button class="window-control minimize" id="minimizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="0" y1="6" x2="12" y2="6" />
                </svg>
            </button>
            <button class="window-control maximize" id="maximizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="8" height="8" />
                </svg>
            </button>
            <button class="window-control close" id="closeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="2" y1="2" x2="10" y2="10" />
                    <line x1="10" y1="2" x2="2" y2="10" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸ”¥</div>
                <h2>Firewall</h2>
            </div>
            <div class="firewall-status">
                <div class="status-indicator">
                    <div class="status-dot" id="firewallStatusDot"></div>
                    <span id="firewallStatusText">Enabled</span>
                </div>
                <button class="toggle-firewall-btn" id="toggleFirewallBtn">Disable</button>
            </div>
            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="rules">Rules</button>
                <button class="tab-btn" data-tab="connections">Active Connections</button>
                <button class="tab-btn" data-tab="logs">Firewall Logs</button>
            </div>
            <div class="sidebar-actions">
                <button class="action-btn primary" id="addRuleBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                        <line x1="8" y1="12" x2="16" y2="12" />
                    </svg>
                    Add Rule
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 id="tabTitle">Firewall Rules</h1>
                <div class="header-stats">
                    <div class="stat-badge">
                        <span class="stat-label">Blocked:</span>
                        <span class="stat-value" id="blockedCount">0</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-label">Allowed:</span>
                        <span class="stat-value" id="allowedCount">0</span>
                    </div>
                    <!-- Terminate All button (shown only on Connections tab) -->
                    <button id="terminateAllBtn" class="terminate-all-btn" style="display: none;"
                        onclick="terminateAllConnections()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                        Terminate All
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container" style="
                padding: 15px;
                border-bottom: 1px solid #e0e0e0;
                background: #fafafa;
            ">
                <div style="
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    max-width: 600px;
                    position: relative;
                ">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="
                        position: absolute;
                        left: 12px;
                        color: #999;
                        pointer-events: none;
                    ">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="firewallSearch" placeholder="Search connections, logs, or rules..." style="
                            width: 100%;
                            padding: 10px 15px 10px 40px;
                            border: 1px solid #ddd;
                            border-radius: 6px;
                            font-size: 14px;
                            outline: none;
                            transition: border-color 0.2s;
                        " oninput="handleFirewallSearch(this.value)" onfocus="this.style.borderColor='#4CAF50'"
                        onblur="this.style.borderColor='#ddd'">
                    <button id="clearSearchBtn" style="
                            padding: 8px 15px;
                            background: #f0f0f0;
                            color: #666;
                            border: 1px solid #ddd;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 13px;
                            display: none;
                        " onclick="clearFirewallSearch()">Clear</button>
                </div>
            </div>

            <!-- Rules Tab -->
            <div class="tab-content active" id="rulesTab">
                <div class="rules-list" id="rulesList">
                    <!-- Rules will appear here -->
                </div>
            </div>

            <!-- Connections Tab -->
            <div class="tab-content" id="connectionsTab">
                <div class="connections-list" id="connectionsList">
                    <!-- Active connections will appear here -->
                </div>
            </div>

            <!-- Logs Tab -->
            <div class="tab-content" id="logsTab">
                <div class="logs-container" id="logsContainer">
                    <!-- Firewall logs will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Rule Modal -->
    <div class="modal" id="addRuleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Firewall Rule</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="ruleForm">
                <div class="form-group">
                    <label>Rule Name</label>
                    <input type="text" id="ruleName" placeholder="e.g., Block Google" required>
                </div>
                <div class="form-group">
                    <label>Target</label>
                    <select id="ruleTarget" required>
                        <option value="domain">Domain</option>
                        <option value="ip">IP Address</option>
                        <option value="port">Port</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Value</label>
                    <input type="text" id="ruleValue" placeholder="example.com or 192.168.1.1" required>
                </div>
                <div class="form-group">
                    <label>Action</label>
                    <select id="ruleAction" required>
                        <option value="block">Block</option>
                        <option value="allow">Allow</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelRuleBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Rule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple test to see if JavaScript is running
        console.log('[FIREWALL HTML] Script tag loaded');
        window.addEventListener('load', () => {
            console.log('[FIREWALL HTML] Window loaded');
            // Test click on body
            document.body.addEventListener('click', (e) => {
                console.log('[FIREWALL HTML] Body clicked:', e.target);
            });
        });
    </script>
    <script src="firewall.js"></script>
</body>

</html>
