<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Word</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <!-- Window Title Bar -->
    <div class="window-titlebar">
        <div class="window-titlebar-left">
            <div class="file-menu-container">
                <button class="file-menu-btn" id="fileMenuBtn">File</button>
                <div class="file-menu-dropdown" id="fileMenuDropdown">
                    <div class="file-menu-item" id="fileMenuNew">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                        <span>New</span>
                        <span class="file-menu-shortcut">Ctrl+N</span>
                    </div>
                    <div class="file-menu-item" id="fileMenuOpen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>Open</span>
                        <span class="file-menu-shortcut">Ctrl+O</span>
                    </div>
                    <div class="file-menu-divider"></div>
                    <div class="file-menu-item" id="fileMenuSave">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        <span>Save</span>
                        <span class="file-menu-shortcut">Ctrl+S</span>
                    </div>
                    <div class="file-menu-item" id="fileMenuSaveAs">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        <span>Save As...</span>
                    </div>
                    <div class="file-menu-divider"></div>
                    <div class="file-menu-item" id="fileMenuPrint">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <polyline points="6 9 6 2 18 2 18 9"/>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                            <rect x="6" y="14" width="12" height="8"/>
                        </svg>
                        <span>Print</span>
                        <span class="file-menu-shortcut">Ctrl+P</span>
                    </div>
                </div>
            </div>
            <div class="window-title">Omega Word</div>
        </div>
        <div class="window-controls">
            <button class="window-control minimize" id="minimizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="0" y1="6" x2="12" y2="6"/>
                </svg>
            </button>
            <button class="window-control maximize" id="maximizeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="8" height="8"/>
                </svg>
            </button>
            <button class="window-control close" id="closeBtn">
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="2" y1="2" x2="10" y2="10"/>
                    <line x1="10" y1="2" x2="2" y2="10"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" id="newBtn" title="New">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <line x1="12" y1="8" x2="12" y2="16"/>
                    <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="openBtn" title="Open">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="saveBtn" title="Save">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="boldBtn" title="Bold">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                    <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="italicBtn" title="Italic">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="4" x2="10" y2="4"/>
                    <line x1="14" y1="20" x2="5" y2="20"/>
                    <line x1="15" y1="4" x2="9" y2="20"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="underlineBtn" title="Underline">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"/>
                    <line x1="4" y1="21" x2="20" y2="21"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="alignLeftBtn" title="Align Left">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="21" y1="10" x2="7" y2="10"/>
                    <line x1="21" y1="6" x2="3" y2="6"/>
                    <line x1="21" y1="14" x2="3" y2="14"/>
                    <line x1="21" y1="18" x2="7" y2="18"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="alignCenterBtn" title="Align Center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="10" x2="6" y2="10"/>
                    <line x1="21" y1="6" x2="3" y2="6"/>
                    <line x1="21" y1="14" x2="3" y2="14"/>
                    <line x1="18" y1="18" x2="6" y2="18"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="alignRightBtn" title="Align Right">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="21" y1="10" x2="3" y2="10"/>
                    <line x1="21" y1="6" x2="3" y2="6"/>
                    <line x1="21" y1="14" x2="3" y2="14"/>
                    <line x1="21" y1="18" x2="17" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <select class="toolbar-select" id="fontFamilySelect" title="Font Family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman" selected>Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Impact">Impact</option>
            </select>
            <select class="toolbar-select" id="fontSizeSelect" title="Font Size">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
                <option value="28">28</option>
                <option value="32">32</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="72">72</option>
            </select>
            <input type="color" class="toolbar-color" id="fontColorPicker" value="#000000" title="Font Color">
            <button class="toolbar-btn" id="strikethroughBtn" title="Strikethrough">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v1M8 20h8a2 2 0 0 0 2-2v-1"/>
                    <line x1="4" y1="12" x2="20" y2="12"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="bulletListBtn" title="Bullet List">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="8" cy="6" r="2"/>
                    <circle cx="8" cy="12" r="2"/>
                    <circle cx="8" cy="18" r="2"/>
                    <line x1="13" y1="6" x2="21" y2="6"/>
                    <line x1="13" y1="12" x2="21" y2="12"/>
                    <line x1="13" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="numberListBtn" title="Numbered List">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="10" y1="6" x2="21" y2="6"/>
                    <line x1="10" y1="12" x2="21" y2="12"/>
                    <line x1="10" y1="18" x2="21" y2="18"/>
                    <line x1="4" y1="6" x2="6" y2="6"/>
                    <path d="M4 12 L6 10 L6 14 Z"/>
                    <path d="M4 18 L5 18 L5 19 L6 19 L6 20 L4 20 Z"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <select class="toolbar-select" id="headingSelect" title="Heading Style">
                <option value="">Normal</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="p">Paragraph</option>
            </select>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn ai-btn" id="aiImproveBtn" title="AI Assistant">
                <span style="font-size: 12px; font-weight: 500;">AI</span>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Editor -->
        <div class="editor-container">
            <div class="editor" id="editor" contenteditable="true" spellcheck="true">
            </div>
        </div>

        <!-- AI Sidebar -->
        <div class="ai-sidebar" id="aiSidebar">
            <div class="ai-sidebar-header">
                <h3>AI Assistant</h3>
                <button class="ai-sidebar-toggle" id="aiSidebarToggle" title="Toggle AI Sidebar">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 4 L6 8 L10 12"/>
                    </svg>
                </button>
            </div>
            <div class="ai-chat-container">
                <div class="ai-chat-messages" id="aiChatMessages">
                    <div class="ai-welcome-message">
                        <p>AI Assistant Ready</p>
                        <p class="subtitle">Ask me to write, improve, or rewrite text. Example: "Write a paper about George Washington"</p>
                    </div>
                </div>
                <div class="ai-chat-input-container">
                    <textarea class="ai-chat-input" id="aiChatInput" placeholder="Ask AI to write or improve text... (Shift+Enter for new line)" rows="2"></textarea>
                    <button class="ai-chat-send" id="aiChatSend">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3 L8 10 M15 3 L10 15 L8 10 M15 3 L2 8"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <span>Characters: <span id="charCount">0</span></span>
        <span style="margin-left: 40px;">Words: <span id="wordCount">0</span></span>
    </div>

    <script src="word.js"></script>
</body>
</html>
