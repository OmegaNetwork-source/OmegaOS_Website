<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-title {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .title-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-bar-btn.close:hover {
            background: #e81123;
            color: white;
        }

        body {
            background: #000;
        }

        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            justify-content: center;
        }

        .display {
            background: #000;
            color: white;
            padding: 30px 20px;
            font-size: 64px;
            text-align: right;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            margin-bottom: 0;
            font-weight: 300;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 12px;
        }

        .btn {
            padding: 24px;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 400;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .btn-number {
            background: #333333;
            color: white;
        }

        .btn-number:hover {
            background: #4a4a4a;
        }

        .btn-operator {
            background: #ff9500;
            color: white;
        }

        .btn-operator:hover {
            background: #ffaa33;
        }

        .btn-operator.active {
            background: white;
            color: #ff9500;
        }

        .btn-function {
            background: #a6a6a6;
            color: #000;
            font-size: 24px;
        }

        .btn-function:hover {
            background: #d4d4d4;
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 40px;
            aspect-ratio: 2.2;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-title">Omega Calculator</div>
        <div class="title-bar-controls">
            <button class="title-bar-btn minimize" id="minimizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="0" y="5" width="12" height="1"/>
                </svg>
            </button>
            <button class="title-bar-btn maximize" id="maximizeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-btn close" id="closeBtn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-function" onclick="clearAll()">AC</button>
            <button class="btn btn-function" onclick="clearEntry()">CE</button>
            <button class="btn btn-function" onclick="percent()">%</button>
            <button class="btn btn-operator" onclick="setOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentWindowId = null;
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let shouldResetDisplay = false;

        // Get window ID
        if (window.electronAPI) {
            window.electronAPI.getWindowId().then(id => {
                currentWindowId = id;
            });
        }

        // Window controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowMinimize(currentWindowId);
            }
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowMaximize(currentWindowId);
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (currentWindowId && window.electronAPI) {
                window.electronAPI.appWindowClose(currentWindowId);
            }
        });

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }
            
            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (previousValue !== null && operator !== null) {
                calculate();
            } else {
                previousValue = parseFloat(currentValue);
            }
            
            operator = op;
            shouldResetDisplay = true;
            
            // Update operator button states
            document.querySelectorAll('.btn-operator').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function calculate() {
            if (previousValue === null || operator === null) return;
            
            const current = parseFloat(currentValue);
            let result;
            
            switch(operator) {
                case '+':
                    result = previousValue + current;
                    break;
                case '-':
                    result = previousValue - current;
                    break;
                case '*':
                    result = previousValue * current;
                    break;
                case '/':
                    result = previousValue / current;
                    break;
                default:
                    return;
            }
            
            // Remove operator active state
            document.querySelectorAll('.btn-operator').forEach(btn => {
                btn.classList.remove('active');
            });
            
            currentValue = result.toString();
            previousValue = null;
            operator = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = null;
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
            
            document.querySelectorAll('.btn-operator').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function clearEntry() {
            currentValue = '0';
            updateDisplay();
        }

        function percent() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-') {
                setOperator(e.key);
            } else if (e.key === '*') {
                setOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                setOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                clearEntry();
            }
        });
    </script>
</body>
</html>
